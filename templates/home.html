<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>ImgUpload</title>
  </head>
  <body>

            {% if res %}
        <div class="row mt-5">
        <div class="col-4"></div>
        <div class="col-4">
        <div class="card text-center" style="width: 25rem;">         
        <div class="card-body">
        <h5 class="card-title">Predictions to your Image</h5>
        <p class="card-text">Following Predictions are made with your image</p>
        <br>
        {% for r,p in res %}
        <b>Prediction: <span class="text-danger">{{r}}, Accuracy: {{p}}% </span></b>
        <br>
        {% endfor %}        
        </div>
        </div>
        </div>
        <div class="col-4"></div>
        </div>       

        {% else %}
      <div class="row mt-5">
    <div class="col-5"></div>
    <div class="card col-2" style="width: 18rem;">
        <div class="card-body text-center">
          <h5 class="card-title">Upload an Image Here</h5>
          <h6 class="card-subtitle mb-2 text-muted">I will predict what it is....</h6>
          <form class="card-body form-group" method="POST" action="postImg" enctype="multipart/form-data">
            {% csrf_token %}
        <input class="form-control" type="file" name="image" id="image" required>
        <br>
        <input class="btn btn-success" type="submit" value="Submit" name="submit" id="submit">
        </form>          
        </div>
      </div>
      <div class="col-5"></div>
    </div>
    {% endif %}
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  </body>
</html>
